# ============= SWAYOSD 

# Volume down (1% and 5%) with mainMod
bind = $mainMod, End, exec, swayosd-client --output-volume -1
bind = $mainMod+Shift, End, exec, swayosd-client --output-volume -5

# Volume up (1% and 5%) with mainMod
bind = $mainMod, Home, exec, swayosd-client --output-volume +1
bind = $mainMod+Shift, Home, exec, swayosd-client --output-volume +5

# Volume down (1% and 5%) with altMod
bind = $altMod, End, exec, swayosd-client --output-volume -1
bind = $altMod+Shift, End, exec, swayosd-client --output-volume -5

# Volume up (1% and 5%) with altMod
bind = $altMod, Home, exec, swayosd-client --output-volume +1
bind = $altMod+Shift, Home, exec, swayosd-client --output-volume +5



# =============== MPC

# MPC volume down (1% and 5%)
bind = $altMod, Next, exec, mpc volume -1
bind = $altMod+Shift, Next, exec, mpc volume -5

# MPC volume up (1% and 5%)
bind = $altMod, Prior, exec, mpc volume +1
bind = $altMod+Shift, Prior, exec, mpc volume +5
